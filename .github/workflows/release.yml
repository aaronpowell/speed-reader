name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION=$(jq -r '.version' manifest.json)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update manifest version
        run: |
          jq '.version = "${{ steps.version.outputs.version }}"' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json

      - name: Create extension package
        run: |
          mkdir -p dist
          zip -r "dist/speed-reader-${{ steps.version.outputs.version }}.zip" \
            manifest.json \
            popup.html \
            popup.css \
            popup.js \
            content.js \
            content.css \
            icons/ \
            -x "*.git*" \
            -x "*.github*" \
            -x "dist/*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: speed-reader-${{ steps.version.outputs.version }}
          path: dist/speed-reader-${{ steps.version.outputs.version }}.zip

      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/speed-reader-${{ steps.version.outputs.version }}.zip
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
